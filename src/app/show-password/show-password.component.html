<!-- Modal -->
<div class="modal fade show" id="exampleModal" [class.d-block]="showModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Password</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <div class="password_container" *ngIf="verify">
                    <div class="password">Password : </div>
                    <div class="password_btn">
                        {{password}}
                        <button class="btn btn-outline-secondary btn-sm" (click)="copyPassword()">
                            copy
                        </button>
                    </div>
                </div>
                <div class="main" *ngIf="!verify">
                    <div class="login-wrap">
                        <div class="bv"></div>
                        <form style="width: 90%;" (ngSubmit)="verifyOtp()" [formGroup]="otpForm" autocomplete="off">
                            <dl>
                                <dt>Google Verification</dt>
                                <dd>
                                    <label class="loginLable">OTP</label>
                                    <div class="otp-inputs" formArrayName="otp">
                                        <input type="text" maxlength="1"
                                            *ngFor="let ctrl of otpArray.controls; let i = index" [formControlName]="i"
                                            (input)="moveNext($event, i)" (keydown.backspace)="movePrev($event, i)"
                                            [appPatternRestrict]="pattern.mobile" />
                                    </div>
                                    <div class="error" *ngIf="otpForm.invalid && otpForm.touched">
                                        <small>Otp is required</small>
                                    </div>
                                </dd>
                                <dd class="logindd">
                                    <button id="loginBtn" type="submit" class="btn-send"> Verify </button>
                                </dd>
                            </dl>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
